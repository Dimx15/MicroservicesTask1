<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>User Details</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Id: <span th:text="${user.id}"></span></h5>
            <h5 class="card-title">Name: <span th:text="${user.firstName}"></span></h5>
            <h5 class="card-title">Last Name: <span th:text="${user.lastName}"></span></h5>
            <h5 class="card-title">Email: <span th:text="${user.email}"></span></h5>
            <a th:href="@{/{id}/edit(id=${user.id})}" class="btn btn-warning">Edit</a>
            <form th:action="@{/{id}(id=${user.id})}" method="post" style="display:inline;">
                <input type="hidden" name="_method" value="delete"/>
                <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this user?');">Delete</button>
            </form>
            <a href="/users/list" class="btn btn-primary mt-3">Back to List</a>
        </div>
    </div>
</div>
</body>
</html>
